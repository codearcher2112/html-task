<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container container">
            <div class="header__logo-wrapper">
                <a class="header__logo-link" href="/">
                    <img src="" alt="header logo" class="header__logo" />
                </a>
            </div>

            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">About</li>
                    <li class="header__nav-item">FAQ</li>
                    <li class="header__nav-item">Lorem Ipsum</li>
                </ul>
            </nav>

            <div class="header__contact-btn-wrapper">
                <button class="header__contact-btn" type="button">
                    Contact
                </button>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="main">

        <!-- Hero -->
        <section class="hero">
            <div class="hero__container container">
                <h1 class="hero__title">Big Image</h1>
            </div>
        </section>

        <!-- Blogs -->
        <section class="blogs">
            <div class="blogs__container container">
                <div class="blogs__filter-wrapper">
                    <select class="blogs__filter-select" name="filter" id="select-filter">
                        <option value="One">One</option>
                        <option value="Two">Two</option>
                        <option value="Three">Three</option>
                    </select>
                </div>

                <div class="blogs__card-repeater">
                    <div class="blogs__card-item">
                        <div class="blogs__card-image-wrapper">
                            <img class="blogs__card-image" src="" alt="card-image-item" />
                        </div>
    
                        <div class="blogs__card-content">
                            <h4 class="blogs__card-title">
                                Lorem Ipsum
                            </h4>
    
                            <p class="blogs__card-text">
                                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum, aliquam!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
